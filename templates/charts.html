<meta charset="UTF-8">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            {% for key, value in data.items() %}
    {% if value is string %}
    ['{{ key }}', '{{ value }}'],
        {% else %}
    ['{{ key }}', {{ value }}],
        {% endif %}
    {% endfor %}
        ]);

    var options = {
        title: 'Tweeted topics stats',
        is3D: false,
        pieStartAngle: 100,
        colors: ['#83d9d7', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6'],
        'width': 360,
        'height': 360

    };

    // var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
    // chart.draw(data, options);
    // var chart = new google.visualization.ColumnChart(document.getElementById("piechart_3d"));
    // chart.draw(data, options);
    var chart = new google.visualization.BarChart(document.getElementById("piechart_3d"));
    chart.draw(data, options);
      }
</script>

<div>
    <!-- <div id="piechart_3d" style="width: 900px; height: 500px;"></div> -->
    <div id="piechart_3d"></div>
</div>
